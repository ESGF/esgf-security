# Trust store contains CA certificate trust roots to enable this client to verify the 
# identity of the server serving the Yadis document to be retrieved.  If this setting
# is omitted or left out the application will use the default Java VM truststore
#esg.security.utils.ssl.DnWhitelistX509TrustMgr.trustStoreFilePath = ./build/esg/security/yadis/yadis-truststore.ks

# Password for the above trust store
#esg.security.utils.ssl.DnWhitelistX509TrustMgr.trustStorePassphrase = testpass

# Whitelisting of the peer based on X.509 certificate Distinguished Name.  The client expects
# to communicate with peers who return a DN matching one of these in this list below.
esg.security.utils.ssl.DnWhitelistX509TrustMgr.dn0 = CN=pampero.badc.rl.ac.uk, OU=RAL-SPBU, O=Science and Technology Facilities Council, C=GB
esg.security.utils.ssl.DnWhitelistX509TrustMgr.dn1 = CN=ceda.ac.uk, OU=RAL-SPBU, O=Science and Technology Facilities Council, C=GB
esg.security.utils.ssl.DnWhitelistX509TrustMgr.dn2 = CN=localhost, OU=Security, O=NDG
